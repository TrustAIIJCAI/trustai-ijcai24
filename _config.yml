title: The Trustworthy AI Workshop
preposition: at
description: >-
  @ 2024 International Joint Conference on Artificial Intelligence (IJCAI)
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://trustaiijcai.github.io/" # the base hostname & protocol for your site, e.g. https://example.com

# theme: jekyll-theme-conference
remote_theme: "DigitaleGesellschaft/jekyll-theme-conference@v3.6.5"

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - vendor
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: false

  # Navigation bar
  navigation:
    # logo:
    #   name: Digital Society Switzerland
    #   img: 'https://ijcai24.org/wp-content/uploads/2023/11/cropped-logo-1.png'
    #   url: 'https://digitale-gesellschaft.ch/'
    breakpoint: md
    links:
      - name: CFP
        relative_url: /cfp/
      - name: Organizers
        relative_url: /organizers/
      - name: Speakers
        relative_url: /speakers/
      - name: Talks
        relative_url: /talks/
      # - name: Program
      #   relative_url: /program/
      # - name: Location
      #   relative_url: /location/
      - name: Editions
        menu:
          - name: 2024 (current)
            disabled: true
          - name: 2023
            absolute_url: https://trustaideepindaba.github.io/
          # - name: 2018
          #   relative_url: /2018/

  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: 'twitter_preview.png'      # inside /assets/images/
      open_graph: 'facebook_preview.png'  # inside /assets/images/

  # Main landing page
  main:
    # logo:
    #   img: ''
    links:
      - name: CFP
        relative_url: /cfp/
      - name: Organizers
        relative_url: /organizers/
      - name: Speakers
        relative_url: /speakers/
      - name: Talks
        relative_url: /talks/
      # - name: Program
      #   relative_url: /program/
      # - name: How to get there
      #   relative_url: /location/
      # - name: Tickets
      #   disabled: true
      #   absolute_url: ''

  # Information boxes
  info_bars:
    - title: Welcome to the Trustworthy AI Workshop @ IJCAI 2024
      color: primary
      main_only: true
      text: |
        August 03-09, 2024, Jeju Island, South Korea.
    # - text: This is just some random content for demonstration purposes.
    #   color: warning
    #   pages_only: true

  # Live indications
  live:
    date: 01.01.2020
    timezone: GMT+1
    stop:       240  # in minutes
    streaming:
      enable: true
      pause:     60  # in minutes
      prepend:    5  # in minutes
      extend:     5  # in minutes
    demo:
      enable: false
      duration: 300  # in seconds
      pause:     10  # in seconds

  talks:
    # Talk categories
    main_categories:
      # - name: Cat A
      #   color: info
      - name: Keynote
        color: success

    # Hide icons on talk overview page
    hide_icons: true

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page.  Set `map: false` if you don't want to
    # display it.
    map:
      # Initial map center point
      home_coord: 33.241237, 126.424492
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 17


  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true
